<div class="col-md-5">
    <h1>Hero entry form</h1>
   {{diagnostic}}
    <form #heroForm="ngForm" (ngSubmit)="addHero(heroForm)">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="model.name" id="name" #name="ngModel" required placeholder="Enter name">
          <div [hidden]="name.valid ||name.pristine" class="alert alert-danger">Name is required!</div>
          
      </div>
      <div class="form-group">
          <label for="alterEgo">AlterEgo</label>
          <input type="text" class="form-control" name="alterEgo" [(ngModel)]="model.alterEgo" id="alterEgo" placeholder="Enter alter Ego">
      </div>
      <div class="form-group">
        <label for="power">Hero Power</label>
        <select class="form-control" id="power" name="power" [(ngModel)]="model.power"  required>
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>
    <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-default">Submit</button>   
    <button class="btn btn-warning"(click)="addNewHero();heroForm.reset()">reset</button>   
    </form> 
  <div *ngIf="arr">
  <ul>
    <li *ngFor="let a of arr">{{a.name}}</li>
  </ul> 
</div>
<button (click)="updateData()">updateData</button>
</div>
